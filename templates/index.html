<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movie Recommendater Based On Name Or Genres</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #141414 0%, #0a0a0a 100%);
        color: #fff;
        min-height: 100vh;
        padding-bottom: 50px;
    }

    .hero {
        background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(20,20,20,0.95) 100%), 
                    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><rect fill="%23e50914" width="1200" height="400"/><circle cx="200" cy="100" r="80" fill="%23b20710" opacity="0.3"/><circle cx="800" cy="250" r="120" fill="%23b20710" opacity="0.2"/><circle cx="1000" cy="150" r="60" fill="%23831010" opacity="0.4"/></svg>');
        background-size: cover;
        background-position: center;
        padding: 60px 20px 80px;
        text-align: center;
    }

    h1 {
        font-size: 3.5em;
        font-weight: 700;
        margin-bottom: 15px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        letter-spacing: -1px;
    }

    .tagline {
        font-size: 1.3em;
        color: #ddd;
        margin-bottom: 40px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .search-container {
        max-width: 800px;
        margin: -40px auto 0;
        padding: 0 20px;
        position: relative;
        z-index: 10;
    }

    .search-card {
        background: rgba(30, 30, 30, 0.95);
        backdrop-filter: blur(10px);
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 0.95em;
        color: #b3b3b3;
        margin-bottom: 8px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 14px 18px;
        font-size: 16px;
        background: #2a2a2a;
        border: 2px solid #3a3a3a;
        border-radius: 6px;
        color: #fff;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        outline: none;
        border-color: #e50914;
        background: #333;
        box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
    }

    input::placeholder {
        color: #666;
    }

    .options-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }

    button {
        width: 100%;
        padding: 16px;
        font-size: 17px;
        font-weight: 600;
        background: linear-gradient(to right, #e50914 0%, #b20710 100%);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 25px;
        box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(229, 9, 20, 0.6);
    }

    button:active {
        transform: translateY(0);
    }

    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .results-container {
        max-width: 1200px;
        margin: 50px auto 0;
        padding: 0 20px;
    }

    .results-header {
        font-size: 1.8em;
        margin-bottom: 25px;
        color: #fff;
        font-weight: 600;
    }

    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
    }

    .movie-card {
        background: linear-gradient(145deg, #1e1e1e 0%, #181818 100%);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid #2a2a2a;
        cursor: pointer;
    }

    .movie-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 40px rgba(229, 9, 20, 0.4);
        border-color: #e50914;
    }

    .movie-poster {
        width: 100%;
        height: 180px;
        background: linear-gradient(135deg, #e50914 0%, #831010 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3em;
        font-weight: 700;
        color: rgba(255,255,255,0.2);
        position: relative;
        overflow: hidden;
    }

    .movie-poster::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(255,255,255,0.03) 10px,
            rgba(255,255,255,0.03) 20px
        );
    }

    .movie-rank {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 700;
        border: 2px solid #e50914;
    }

    .movie-content {
        padding: 20px;
    }

    .movie-title {
        font-size: 1.4em;
        font-weight: 700;
        margin-bottom: 8px;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .movie-year {
        font-size: 0.7em;
        color: #888;
        font-weight: 400;
    }

    .rating-badge {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        background: #e50914;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
    }

    .star {
        color: #ffd700;
    }

    .movie-meta {
        margin: 12px 0;
        font-size: 0.9em;
        color: #999;
        line-height: 1.6;
    }

    .meta-item {
        margin: 6px 0;
    }

    .meta-label {
        color: #b3b3b3;
        font-weight: 600;
    }

    .genre-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
    }

    .genre-tag {
        background: rgba(229, 9, 20, 0.2);
        border: 1px solid rgba(229, 9, 20, 0.4);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        color: #ff6b6b;
    }

    .movie-desc {
        margin-top: 15px;
        font-size: 0.9em;
        color: #aaa;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .no-results {
        text-align: center;
        padding: 60px 20px;
        color: #666;
        font-size: 1.2em;
    }

    .loading {
        text-align: center;
        padding: 40px;
        font-size: 1.1em;
        color: #999;
    }

    .error-message {
        background: rgba(229, 9, 20, 0.2);
        border: 1px solid #e50914;
        padding: 15px 20px;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 600px;
        text-align: center;
        color: #ff6b6b;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2.5em;
        }
        
        .tagline {
            font-size: 1.1em;
        }
        
        .options-row {
            grid-template-columns: 1fr;
        }
        
        .movie-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<div class="hero">
    <h1>ðŸŽ¬ Movie Recommendater Based On Name Or Genres</h1>
    <div class="tagline">Discover your next favorite film</div>
</div>

<div class="search-container">
    <div class="search-card">
        <div class="input-group">
            <label for="search">Search Movies</label>
            <input type="text" id="search" placeholder="Enter movie name or genres (e.g., Action, Comedy)" />
        </div>
        
        <div class="options-row">
            <div class="input-group">
                <label for="num-results">Results</label>
                <input type="number" id="num-results" min="3" max="10" value="5" />
            </div>
            
            <div class="input-group">
                <label for="min-rating">Min Rating</label>
                <input type="number" id="min-rating" min="0" max="10" step="0.1" value="0" placeholder="0.0 - 10.0" />
            </div>
        </div>
        
        <button onclick="doSearch()" id="searchBtn">Search Movies</button>
    </div>
</div>

<div class="results-container">
    <div id="results"></div>
</div>

<script>
async function doSearch() {
    const query = document.getElementById('search').value.trim();
    if (query.length < 2) {
        alert("Please enter at least 2 characters.");
        return;
    }
    
    const num_results = parseInt(document.getElementById('num-results').value) || 5;
    const min_rating = parseFloat(document.getElementById('min-rating').value) || 0;
    
    const resultsDiv = document.getElementById('results');
    const searchBtn = document.getElementById('searchBtn');
    
    resultsDiv.innerHTML = '<div class="loading"> Searching for movies...</div>';
    searchBtn.disabled = true;
    
    try {
        const response = await fetch('/api/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, num_results, min_rating })
        });
        
        if (!response.ok) {
            throw new Error('Search failed');
        }
        
        const data = await response.json();
        
        if (data.error) {
            resultsDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
            return;
        }
        
        if (data.results.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">No results found. Try a different search.</div>';
            return;
        }
        
        resultsDiv.innerHTML = `<div class="results-header">Found ${data.results.length} Movies</div>`;
        
        const grid = document.createElement('div');
        grid.className = 'movie-grid';
        
        data.results.forEach((movie, idx) => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const genres = movie.Genre ? movie.Genre.split(',').map(g => 
                `<span class="genre-tag">${g.trim()}</span>`
            ).join('') : '';
            
            card.innerHTML = `
                <div class="movie-poster">
                    <div class="movie-rank">#${idx + 1}</div>
                    ${movie.Title.charAt(0).toUpperCase()}
                </div>
                <div class="movie-content">
                    <div class="movie-title">
                        ${movie.Title}
                        <span class="movie-year">(${movie.Year})</span>
                    </div>
                    <div class="rating-badge">
                        <span class="star">â˜…</span>
                        ${movie.Rating}/10
                    </div>
                    <div class="movie-meta">
                        <div class="meta-item">
                            <span class="meta-label">Director:</span> ${movie.Director}
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Cast:</span> ${movie.Cast}
                        </div>
                    </div>
                    <div class="genre-tags">
                        ${genres}
                    </div>
                    <div class="movie-desc">
                        ${movie.Description || 'No description available.'}
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        });
        
        resultsDiv.appendChild(grid);
        
    } catch (error) {
        resultsDiv.innerHTML = '<div class="error-message">Error loading results. Please try again.</div>';
        console.error('Search error:', error);
    } finally {
        searchBtn.disabled = false;
    }
}

document.getElementById('search').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        doSearch();
    }
});
</script>

</body>
</html>
